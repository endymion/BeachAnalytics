<footer id="sticky-footer" class="py-3 bg-primary text-light">
  <div class="container">
    <div class="row">

      <div class="col">
        {% include logo.html %}

        <div class="small rights">&copy;{{ site.time | date: "%Y"  }} <a href="https://www.linkedin.com/in/ryanalynporter/">{{site.company_name}}</a> - <a href="/license.html">open source license.</a><br /></div>
      </div>

      <div class="col text-right">
        {% if page.last_modified_at %}
          <div class="small timestamps">page&nbsp;updated</div>
          <code class="smaller">{{page.last_modified_at | date: "%B %-d, %Y %l:%M %p" }}</code>
        {% endif %}
      </div>

    </div>
  </div>
</footer>
