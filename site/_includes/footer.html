<footer id="sticky-footer" class="py-3 bg-primary text-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 footer">
        <div class="float-left">
          {% include logo.html %}

          <div class="small rights">&copy;{{ site.time | date: "%Y"  }} <a href="https://www.linkedin.com/in/ryanalynporter/">{{site.company_name}}</a> - <a href="/license.html">open source license.</a><br /></div>
        </div>

        <div class="float-right">
          <div class="small timestamps">{% if page.last_modified_at %}<span>Page last updated:</span> {{page.last_modified_at | date: "%B %-d, %Y %l:%M %p" }}<br/>{% endif %} Site last generated: {{ site.time | date: "%B %-d, %Y %l:%M %p"  }}</div>
        </div>
      </div>
    </div>
  </div>
</footer>
