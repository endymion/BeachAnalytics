{% assign chart_type = include.chart_type %}
{% assign chart_files = site.static_files | where: "chart", "true" | where: "chart_type", chart_type | where_exp: "item", "item.path contains include.area" | sort: 'name' | reverse %}
{% for chart in chart_files limit:1 %}
<figure>
<a href="{% overridable_link sidebar_href_override %}{{ chart.path }}{% endoverridable_link %}">{% picture default {{chart.path}} --img class="img-fluid" %}</a>
</figure>
{% endfor %}
